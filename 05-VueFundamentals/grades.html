<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
  p{
    margin: 0;
  }
</style>
<body>
  <div id="app">
    <p>Studentâ€™s grades: 
        <span v-for="(entry, index) in grades" :key="index">
            {{ entry }}
        </span>
    </p>
    <p>Average grade: {{average}}</p>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        grades: [4, 5, 3, 2, 3, 5, 5, 2, 4]
      },
      computed: {
        average() {
            const sum = this.grades.reduce((total, num) => (total + num));
            console.log('this.grades.length', this.grades.length)
          return (sum/this.grades.length).toFixed(2)
        }
      }
    });
  </script>

</body>
</html>
