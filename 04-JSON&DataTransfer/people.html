<!DOCTYPE html>
<html>
	<head>
		<title>People</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>People</h1>
		<input type="button" value="Display people" onclick="fetchData()">
		<p id="peopleData"></p>

		<script>
			function fetchData(){
				const xhr = new XMLHttpRequest();
				xhr.onreadystatechange = function() {
					if (this.readyState === 4 && this.status === 200) {
						JSON.parse(xhr.response).map((item, index) => {
							element = document.createElement("div");
							element.innerHTML = `${index + 1}. ${item.name} ${item.surname.toUpperCase()}, ${item.country}`;
							document.getElementById("peopleData").appendChild(element);
						})
					}
				};
				xhr.open('GET', 'https://krzysiekk93.github.io/bai/04-JSON&DataTransfer/people.json');
				xhr.send();
			}
		</script>

	</body>
</html>
