<!DOCTYPE html>
<html>
	<head>
		<title>Student</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Student</h1>
		<p>Open a console and then click the button</p>
		<input type="button" value="Display student's data" onclick="fetchData()">
		<p id="personalData"></p>

		<script>
			function fetchData(){
				const xhr = new XMLHttpRequest();
				xhr.onreadystatechange = function() {
					if (this.readyState === 4 && this.status === 200) {
						let item = JSON.parse(xhr.response)[0];
						document.getElementById("personalData").innerHTML = `${item.name} ${item.surname}`;
					}
				};
				xhr.open('GET', 'https://krzysiekk93.github.io/bai/04-JSON&DataTransfer/data.json');
				xhr.send();
			}
		</script>

	</body>
</html>
