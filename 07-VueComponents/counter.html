<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <counter></counter>
    </div>

    <script>
        Vue.component('counter', {
            data() {
                return {
                    counter: 0,
                }
            },
            methods: {
                increase: function() {
                    this.counter++
                },
                decrease: function() {
                    this.counter--
                }
            },
            template : `
                <div>
                    <button  @click="decrease()">-</button>
                    <p>{{counter}}</p>
                    <button  @click="increase()">+</button>
                </div>
            `
        })

        var app = new Vue({
            el: '#app'
        });
    </script>
</body>
</html>
