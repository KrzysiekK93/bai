<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>Body Mass Index</h1>
  <div id="app">
    <span>Waga: </span>
    <input type="text" v-model="weight"> kg<br>
    <span>Wzrost: </span>
    <input type="text" v-model="height"> cm
    <p>Wska≈∫nik BMI: {{calculate}}</p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        weight: "",
        height: ""
      },
      computed: {
        calculate: function() {
          var vm = this;
          const bmi = (parseFloat(vm.weight)/(parseFloat(vm.height)/100 * parseFloat(vm.height)/100));
          if (bmi) {
            return bmi.toFixed(2)
          }
          return "--"
        }
      }
    });
  </script>

</body>
</html>
