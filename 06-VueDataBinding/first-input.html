<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <span>Your name:</span>
    <input type="text" v-model.lazy="name">  
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: function(){
        return {
          name: ''
        }
      },
      watch: {
        name:function(value){
          console.log("name", value)
        }
      }
    });
  </script>

</body>
</html>
